<!DOCTYPE html>
<html>
    <head>        
		<title>{% block title %}Oops!{% endblock %} - Triz</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/png" href="{{ static }}/img/favicon.png" sizes="16x16">
		<link rel="stylesheet" type="text/css" href="{{ static }}/css/normalize.css">
		<link rel="stylesheet" type="text/css" href="{{ static }}/css/bootstrap.min.css">	
		<link rel="stylesheet" type="text/css" href="{{ static }}/css/triz.css">        
    </head>
    <body style="background-color:#fcf8ee">		
		<div class="container">
            <div class="row">
                <div class="col-lg-offset-2 col-lg-8">			
					<header>	
						<div class="text-center">
							<a href="/" title="Ir para a página inicial do Triz"><img src="{{ static }}/img/marca/logo_256.png" alt="Triz" style="widht:48px;height:48"></a>
						</div>						
					</header>
					<main>
						<div style="margin-top:40px;margin-bottom:40px">
							<h1><img src="{{ static }}/img/aviso_256.png" alt="Aviso" style="widht:94px;height:94px"></h1>
							<h1>{{ msg }}</h1>
							<h4>A página que você tentou acessar não existe ou está indisponível no momento</h4>
							<p><small>Código do erro: {{ code }}</small></p>
						</div>
					</main>
					<footer>				
						<p class="copyright text-muted small">&copy {{ "now"|date("Y") }} Triz MPS. Todos os direitos reservados.</p>		
					</footer>	
				</div>
			</div>
		</div>		
		<script src="{{ static }}/js/jquery.min.js"></script>
		<script src="{{ static }}/js/bootstrap.min.js"></script>
		<script src="{{ static }}/js/triz.js"></script>
    </body>
</html>
