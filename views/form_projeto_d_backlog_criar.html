{% extends "inc/base_projeto.html" %}

{% block title %}Backlog{% endblock %}
{% block titleheader %}

{% endblock %}

{% block main %}
<div class="row">
	<div class="col-lg-12">
		<div class="page-header">
			<h4><strong>Backlog</strong></h4>
		</div>
	</div>
</div>
<div class="row">	
	<div class="col-lg-12">	
		<ol class="breadcrumb">
		  <li><a href="">Backlog</a></li>		  
		  <li class="active">Criar nova história</li>
		</ol>
	</div>
</div>
<div class="row">	
	<div class="col-lg-6">	
		<h4><strong>Criar nova história</strong></h4>
		<form method="POST" action="criar">

			<div class="form-group">
				<label for="descricao">Descrição *</label>				
				<textarea name="descricao" rows="4" required class="form-control"></textarea>
			</div>
			
			<div class="form-group">			
				<label for="titulo">Complexidade *</label>				
				<input type="text" name="complexidade" value="" required class="form-control">
			</div>

			<div class="form-group">			
				<label for="titulo">Estimativa *</label>				
				<input type="text" name="estimativa" value="" required class="form-control">
			</div>
		
			<div class="form-group text-right">
				<input type="submit" id="criar" value="Criar história" class="btn rose" class="form-control">
			</div>
		</form>
	</div>	
</div>
	

{% endblock %}
