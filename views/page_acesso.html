{% extends "inc/base_simples.html" %}

{% block title %}Acessos a Conta{% endblock %}
{% block titleheader %}Acessos a Conta{% endblock %}

{% block main %}    
	<table class="table table-hover table-condensed">
	  <thead>
		<tr>
		  <th>Data</th>
		  <th>Hora</th>
		  <th>IP</th>
		</tr>
	  </thead>
	  <tbody>
		{% for r in rs %}
		<tr>
		  <td>{{ r.ts_entrada|date("d/m/Y") }}</td>
		  <td>{{ r.ts_entrada|date("H:i:s") }}</td>
		  <td>{{ r.remote_addr }}</td>
		</tr>	
		{% endfor %}
	  </tbody>
	</table>    
{% endblock %}
